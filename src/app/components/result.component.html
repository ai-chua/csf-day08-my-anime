<div class="my-2 d-flex justify-content-between align-items-center">
  <p>You searched for {{ q }} in {{ type }}</p>
  
  <button class="btn btn-primary btn-sm" [routerLink]="['/search']">Back</button>
</div>

<div class="text-left my-3">
  <div *ngIf="results.length > 0; then yay else nay">
  </div>
  <ng-template #yay>
    Hooray! Your search returned {{ results.length }} results ğŸ¥³
  </ng-template>
  <ng-template #nay>
    Oops, your search returned no results ğŸ˜©
  </ng-template>
</div>
    
<div class="my-4 d-flex flex-column align-items-center">
  <div *ngFor="let result of results, let i = index" class="card m-2" style="width: 18rem;">
    <img class="card-img-top" src="{{ result.image_url }}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ result.title }}</h5>
      <p class="card-text">{{ result.synopsis }}</p>
      <a href="{{ result.url }}" class="btn btn-primary" target="_blank">Read more</a>
    </div>
  </div>
</div>
