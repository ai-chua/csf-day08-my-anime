<div class="my-4 d-flex justify-content-between align-items-center">
  <h3><i class="fas fa-cat mr-2"></i> Search</h3>
  <!-- <button type="button" class="btn btn-primary btn-sm" [routerLink]="['/searchlist']">Back to Searchlist</button> -->
</div>

<form [formGroup]="searchForm" class="my-4">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" formControlName="q" class="form-control" id="title" placeholder="One Piece">
  </div>
  <div class="form-group">
    <label for="type">Type</label>
    <select formControlName="type" class="form-control" id="type">
      <option selected disabled>Pick One</option>
      <option value="anime">Anime</option>
      <option value="manga">Manga</option>
    </select>
  </div>

<!-- REPLACE DROPDOWN WITH BUTTONS
  <label for="genre">Genre</label>
  <div class="btn-group btn-block w-100">
    <button formControlName="genre" value="anime" id="genre" type="button" class="btn btn-primary">Anime</button>
    <button formControlName="genre" value="manga" id="genre" type="button" class="btn btn-danger">Manga</button>
  </div> -->

  <div class="d-flex justify-content-between">
    <button type="button" class="btn btn-primary" [disabled]="searchForm.invalid" (click)="saveAndSearch()" [routerLink]="['/result']">Save</button>
    <button type="button" class="btn btn-primary" [disabled]="searchForm.invalid" (click)="search()" [routerLink]="['/result']">Go</button>
  </div>
</form>
